<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #a7a6a6;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Notifications</h2>

<p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">these messages auto delete after time. to temporarily remove them press the "x"</p>
<div class="alert">
  <span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Benny AI</strong> Indicated a dangerous or potentially critical error.
</div>

</body>
</html>
